<html>
  <head>
    <link rel="stylesheet" href='/css/style.css'>
  </head>
  <body>
    <div id='wrapper'>
      <div id='selection'>
        <h1 id="title"> Even Better Service </h1>
        <h2 id="price"> $20 /mo</h2>
        <p> Select an option </p>
        <select id="plan">
          <option value="monthly" id="monthly">Monthly</option>
          <option value="quarterly" id="quarterly">Quarter</option>
          <option value="yearly" id="yearly">Yearly</option>
        </select>
        <button id='add'>Add To Cart</button>
        <label id='display-cart'>Wanna See</label>
      </div>
      <div id='cart' style='display: none'>
        <h1>Cart</h1>
        <ul id = "incart">

        </ul>
        <h2 id="carttotal"> $0 </h2>
        <button id="empty">Empty Cart</button>
      </div>
    </div>
    <input placeholder = "First name" id = "first_name">
    <input placeholder = "Last name" id = "last_name">
    <button id="btn">Add Person</button>
    <ul id = "people">

    </ul>

    <h1>Don't let me go!</h1>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
